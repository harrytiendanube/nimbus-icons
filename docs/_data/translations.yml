infoBannersDescription2:
  pt: "Adicione seus ícones ou nos solicite o que você precisa e nós o projetamos. Ou você também pode desenhá-los e enviar uma proposta em nosso repositório!"
  es: "Sumá tus íconos o pedinos el que estás necesitando y lo diseñamos. ¡O también podés diseñarlos vos y enviar una propuesta!"
  mx: "Suma tus íconos o pídenos el que estés necesitando y lo diseñamos. ¡O también puedes diseñarlos y enviar una propuesta!"
  en: "Add your icons or ask us for the ones that you need, and we’ll add it to our repository. You can also design them yourself and submit them to our repository!"
