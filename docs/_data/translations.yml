infoBannersDescription1:
  pt: "Queremos ícones que respondam às necessidades de quem trabalha na concepção, programação ou criação de um produto para promover marcas e negócios na região."
  es: "Queremos íconos que respondan a las necesidades de quienes trabajan en diseñar, programar o crear un producto para potenciar marcas y negocios de la región."
  mx: "Queremos íconos que respondan a las necesidades de quienes trabajan en diseñar, programar o crear un producto para potenciar marcas y negocios de la región."
  en: "We want icons that respond to the needs of those who work on designing or programming a product that boost brands and businesses in the region."
