infoBannersDescription3:
  pt: "Nossos ícones são baseados na morfologia do símbolo da marca e suas proporções."
  es: "Nuestros íconos toman como base la morfología del símbolo de la marca y sus proporciones."
  mx: "Nuestros íconos toman como base la morfología del símbolo de la marca y sus proporciones."
  en: "Our icons take as their base the morphology of our brand’s logo and its proportions."
