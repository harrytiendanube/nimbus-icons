infoBannersTitle1:
  pt: "Focado na capacitação"
  es: "Enfocados en potenciar"
infoBannersDescription1:
  pt: "Queremos ícones que respondam às necessidades de quem trabalha na concepção, programação ou criação de um produto para promover marcas e negócios na região."
  es: "Queremos íconos que respondan a las necesidades de quienes trabajan en diseñar, programar o crear un producto para potenciar marcas y negocios de la región."
infoBannersLink1:
  pt: "Saiba mais aqui"
  es: "Enterate más acá"
infoBannersTitle2:
  pt: "Eles são open-source"
  es: "Son open-source"
infoBannersDescription2:
  pt: "Adicione seus ícones ou nos solicite o que você precisa e nós o projetamos. Ou você também pode desenhá-los e enviar uma proposta em nosso repositório!"
  es: "Sumá tus íconos o pedinos el que estás necesitando y lo diseñamos. ¡O también podés diseñarlos vos y enviar una propuesta!"
infoBannersLink2:
  pt: "Junte-se ao nosso repositório no Github"
  es: "Sumate a nuestro repo en Github"
infoBannersTitle3:
  pt: "Nuvem-perfect"
  es: "Nube-perfect"
infoBannersDescription3:
  pt: "Nossos ícones são baseados na morfologia do símbolo da marca e suas proporções."
  es: "Nuestros íconos toman como base la morfología del símbolo de la marca y sus proporciones."
infoBannersLink3:
  pt: "Confira nosso guia de estilo"
  es: "Mirá nuestra guía de estilo"