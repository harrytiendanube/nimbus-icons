<div class="js-icon-modal modal row align-items-center" style="display: none">
	<div class="col-2">
		{% include_relative assets/images/icons/{{ icon.name }}.svg %}
	</div>
	<div class="col-3 col-md-5">
		<h4 class="m-0 text-secondary">{{ icon.name }}</h4>
		<p class="m-0 text-secondary">400x400</p>
	</div>
	<div class="col-7 col-md-5">
		<a class="btn modal-button ml-4 ml-md-0 mr-1" href="assets/images/icons/{{ icon.name }}.svg" download="{{ icon.name }}">SVG</a>
		<a class="btn modal-button" href="assets/images/icons/{{ icon.name }}.png" download="{{ icon.name }}">PNG</a>
	</div>
	<div class="row float-right mb-5">
		<span class="js-close-modal">
			<img src="../assets/images/icons/close.svg" class="color-secondary" />
		</span>
	</div>
</div>
