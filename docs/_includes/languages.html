<div class="dropdown">
	<a id="dropdown" class="btn text-primary text-uppercase">{{ page.lang }} <img src="{% if page.lang != 'en' %}../{% endif %}assets/images/chevron-down.svg" alt="" class="mt-1 ml-1 svg-icon-primary"/></a>
	<div class="dropdown-content">

		{% assign main_url = 'http://127.0.0.1:4000/nimbus-icons/' %}
		{% assign es_url = main_url | append: "es/" %}
		{% assign pt_url = main_url | append: "pt/" %}

		{% if page.lang == 'es' %}
			<a href="{{ main_url }}">EN</a>
			<a href="{{ pt_url }}">PT</a>
		{% elsif page.lang == 'pt' %}
			<a href="{{ main_url }}">EN</a>
			<a href="{{ es_url }}">ES</a>
		{% else %}
			<a href="{{ es_url }}">ES</a>
			<a href="{{ pt_url }}">PT</a>
		{% endif %}
	</div>
</div>
